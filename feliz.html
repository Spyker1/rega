<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Mamá</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">¡Feliz Cumpleaños, Mamá!</h1>
        <p class="message" onclick="showSecondMessage()">Eres la mejor mamá del mundo, siempre me inspiras con tu amor y fortaleza. ❤️</p>
        <p class="message hidden" id="secondMessage">¡Gracias por todo lo que haces! Te mereces un día lleno de alegría. 🌹</p>
        <button onclick="celebrate()" class="celebrate-btn">Haz clic para celebrar 🎉</button>
        <canvas id="confetti"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
